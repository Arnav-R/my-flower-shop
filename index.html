<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowershop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@700&family=Gill+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Vertical Navigation Bar (with icons) -->
        <nav class="vertical-nav">
            <ul>
                <li><a href="index.html" class="icon home">🏠</a></li>
                <li><a href="checkout.html" class="icon products">🛒</a></li>
                <li><a href="#" class="icon care">🌿</a></li>
                <li><a href="#" class="icon contact">📞</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Vertical Heading "NATURAL" -->
            <div class="vertical-heading">
                <span>N</span>
                <span>A</span>
                <span>T</span>
                <span>U</span>
                <span>R</span>
                <span>A</span>
                <span>L</span>
            </div>

            <!-- Header Section -->
            <header class="header">
                <h1><strong>FRESH</strong> Flowers</h1>
                <h2 class="subheading">Bringing nature's beauty to your doorstep</h2>
            </header>

            <!-- Buy Now Button -->
            <a href="productbuypage.html">
                <button class="btn buy-now">Buy Now</button>
            </a>

            <!-- Center Image -->
            <section class="center-image">
                <img src="tulips.png" alt="Beautiful Flowers" class="hero-image">
            </section>
        </main>

        <!-- Review Section -->
        <aside class="review-section">
            <img src="Default Profile Picture.png" alt="Customer Profile" class="profile-pic">
            <p class="review-text">"The most vibrant flowers I've ever seen!" - Jane Doe</p>
        </aside>
    </div>
</body>
</html>
